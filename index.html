<!DOCTYPE HTML>
<html>
  <head>
    <title>E-commerce Cart in VanillaJS</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
  </head>
  <body>
    <div id="cart-list" class="fade">
      <div class="responsive">
        <div class="content">
          <header>
            <div class="left">
              <h1>Cart</h1>
            </div>
            <div class="right button back">BACK</div>
            <div class="clearfix"></div>
          </header>
          <section>
            <div class="table-list">
            <!--   <div class="product">
                <div class="col top thumb-image">
                  <img src="image-.jpg" />
                </div>
                <div class="col top">
                  <div class="name">product-1</div>
                  <div class="price">&euro; 1.50</div>
                  <button class="link underline-hover remove">Remove</button>
                </div>
              </div> -->
            </div>
          </section>
        </div>
      </div>
    </div>
    <header class="main-header">
      <div class="responsive">
        <nav class="menu right">
          <ul class="list">
            <li class="change-view">
              <button class="button grid-vew">
                <i class="fa fa-th"></i>
              </button>
              <button class="button list-vew">
                <i class="fa fa-th-list"></i>
              </button>
            </li>
            <li>
              <a href="cart/" id="button-cart" class="button">MY CART</a>
            </li>
          </ul>
        </nav>
        <div class="clearfix"></div>
      </div>
    </header>
    <article class="main-article">
      <div class="responsive">
        <div id="products-list" class="grid-view"></div>
      </div>
    </article>
    <footer class="main-footer">
      <div class="responsive"></div>
    </footer>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
